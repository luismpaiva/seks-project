<!DOCTYPE html>
<html>
    <script type="text/javascript">        
        $(document).ready(initUploadFile());
    </script>
    <a id="popupUploadClose" href="#" onClick="javascript:disablePopup('#popupUpload');">x</a>
    <form action="/SEKS-Client/UploadFile" id="uploadForm" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Upload Document</legend>
            <label for="file">Choose Document</label>
            <input type="file" name="file" id="file" />
            <br>
            <input type="submit" id="uploadButton" name="uploadButton" value="Upload" />
            <a href="#"><img id="loadingGif" alt="Loading..." src="images/ajax-loader.gif" hidden="true" /></a>
        </fieldset>
    </form>
    <div id="result"></div>
</html>
