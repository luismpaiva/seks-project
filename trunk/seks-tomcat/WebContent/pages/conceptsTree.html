<!DOCTYPE html>
<html>
    <script type="text/javascript">
        $(document).ready(initConceptsTree());
    </script>
    <a id="popupTreeClose" href="#" onClick="javascript:disablePopup('#popupTree');">x</a>
    <form action="/seks-tomcat/ConceptsSearch" id="treeForm" method="post">
        <fieldset>
            <legend id="legend" >Concepts Tree</legend>
            <a href="#"><img id="conceptsGif" alt="Loading..." src="images/ajax-loader.gif" hidden="true" /></a>
            <div id="tree"></div>
            <br>
            <label>Selected Concepts</label>
            <input type="text" id="concepts" name="concepts" multiple="multiple" contenteditable="false" readonly="readonly" />
            <input type="submit" id="submitConceptsButton" value="Submit Concepts" name="submitConceptsButton" />
        </fieldset>
    </form>
</html>
